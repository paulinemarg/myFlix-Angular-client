<mat-card class="genre">
  <mat-card-header>
    <mat-card-title>{{data.Name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor=" let genre of genres">
        <p *ngIf="data.Name == genre.Name">
          {{genre.Description}}
        </p>
      </div>
  </mat-card-content>
</mat-card>
