<mat-card class="synopsis">
  <mat-card-header>
    <mat-card-title>{{data.title}} - {{data.rating}}</mat-card-title>
    <mat-card-subtitle>{{data.releaseYear}}<mat-icon>star</mat-icon></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>"{{data.description}}"</p>
  </mat-card-content>
</mat-card>
