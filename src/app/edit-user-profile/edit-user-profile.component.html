<mat-card>
  <mat-card-header>
    <mat-card-title>User Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" name="Username"
          pattern="[a-zA-Z0-9]+" minlength="5" required>
        <mat-error>
          An alphanumeric username with a minimum of 5 characters is required!
        </mat-error>
        <mat-hint>Min. 5 Characters</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password" required>
        <mat-error>
          Password is required!
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email"
          pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
        <mat-hint>Example@example.com</mat-hint>
        <mat-error>
          Please enter a valid Email address.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="editUserInfo()">
      Update
    </button>
  </mat-card-actions>
</mat-card>
