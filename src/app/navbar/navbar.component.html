<div class="navbar">
  <div class="container">
    <div class="links">
      <button class="button" mat-button (click)="toMovies()" color="warn">
        Movies
      </button>
      <button class="button" mat-button (click)="toGenres()" color="warn">
        Genres
      </button>
      <button class="button" mat-button (click)="toDirectors()" color="warn">
        Directors
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon class="identity">view_headline</mat-icon>
      </button>
      <mat-menu class="menu" #menu="matMenu">
      <button mat-menu-item (click)="toProfile()">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logOut()">
        <mat-icon>input</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>
    </div>
  </div>
</div>
