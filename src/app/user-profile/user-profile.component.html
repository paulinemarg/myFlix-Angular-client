<app-navbar></app-navbar>
<div class="main-container">
<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Personal Data
      </mat-panel-title>
      <mat-panel-description>
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
  <mat-card>
    <mat-card-content class="info">
        <span>Username: </span> {{ user.Username }}
        <br>
        <span>Email: </span>{{ user.Email }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="button-edit" (click)="openEditUserProfileDialog()">
          Edit user info
        </button>
        <button mat-raised-button class="button-delete" (click)="deleteAccount()">
          Delete Account
        </button>
      </mat-card-actions>
  </mat-card>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Favorite Movies
      </mat-panel-title>
      <mat-panel-description>
        <mat-icon>movie</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="favorites-list">
    <mat-card *ngFor="let movie of favoriteMovies;" class="favorites">
      <mat-card-actions>
        <mat-icon matTooltip="Remove movie from favorites" class="remove-icon" aria-label="Remove Movie from Favorite"
          (click)="removeFavoriteMovie(movie._id, movie.Title)">
          delete_outline
        </mat-icon>
      </mat-card-actions>
      <mat-card-header>
        <mat-card-title class="title">{{movie.Title}}</mat-card-title>
      </mat-card-header>
      <img class="image" src={{movie.ImagePath}} alt={{movie.Title}} />
    </mat-card>
    </div>
  </mat-expansion-panel>
</mat-accordion>
<img class="profile-img" src="assets/img/logo.png" alt=""/>
</div>
