<div id="main-container">
  <app-navbar></app-navbar>
  <div id="content">
    <h1 class="title">Directors</h1>
    <div class="directors-container">
      <div *ngFor="let director of directors;">
      <h2 class="subtitle">{{director.Name}}</h2>
      <img class="image" src={{director.Image}} alt={{director.Name}}>
      <p class="bio">{{director.Bio}} </p>
      <p>Filmography: {{director.Filmography}}</p>
      </div>
    </div>
  </div>
</div>
