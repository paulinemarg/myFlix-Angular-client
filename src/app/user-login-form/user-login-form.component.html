<mat-card>
  <mat-card-header>
    <mat-card-title>Log in!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
          pattern="[a-zA-Z0-9]+" minlength="5" required>
        <mat-error>
          Min. 5 Character is required!
        </mat-error>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password" required [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-error>
        Password is required!
      </mat-error>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()" color="warn">
      Log in
    </button>
  </mat-card-actions>
</mat-card>
