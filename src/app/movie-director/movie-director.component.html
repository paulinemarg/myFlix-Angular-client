<mat-card class="director">
  <mat-card-header>
    <mat-card-subtitle class="subtitle">Director</mat-card-subtitle>
    <mat-card-title>{{data.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p> </p>
    <p>{{data.image}}</p>
    <p>DOB: {{data.birthyear}}</p>
    <p>{{data.bio}}</p>
    <p>Filmography: {{data.filmography}}</p>
  </mat-card-content>
</mat-card>
